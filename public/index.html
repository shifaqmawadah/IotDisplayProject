<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ESP32 Firebase Text Update</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #f5f0f0;
      --text-color: #4a2c2a;
      --container-bg: #ffffff;
      --accent-color: maroon;
      --input-bg: #fff;
      --border-color: #ddd;
      --status-success: darkgreen;
      --status-error: maroon;
    }

    body.dark {
      --bg-color: #1a1a1a;
      --text-color: #f0e6e6;
      --container-bg: #2a2a2a;
      --accent-color: #b22222;
      --input-bg: #3a3a3a;
      --border-color: #444;
      --status-success: #66ff66;
      --status-error: #ff6666;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: var(--container-bg);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(128, 0, 0, 0.2);
      border-top: 6px solid var(--accent-color);
      transition: background 0.3s, color 0.3s;
    }

    h2, h3 {
      color: var(--accent-color);
      text-align: center;
    }

    input[type="text"], button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      background-color: var(--input-bg);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s, border 0.3s;
      box-sizing: border-box;
    }

    input[type="text"]:focus {
      border-color: var(--accent-color);
      outline: none;
      box-shadow: 0 0 5px rgba(128, 0, 0, 0.3);
    }

    button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #800000;
    }

    .status {
      font-size: 14px;
      font-weight: bold;
      text-align: center;
    }

    .status.success {
      color: var(--status-success);
    }

    .status.error {
      color: var(--status-error);
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 20px;
      display: flex;
      align-items: center;
    }

    .theme-toggle input {
      margin-left: 10px;
      width: 40px;
      height: 20px;
      appearance: none;
      background-color: #ccc;
      outline: none;
      border-radius: 20px;
      position: relative;
      transition: background-color 0.3s;
    }

    .theme-toggle input:checked {
      background-color: var(--accent-color);
    }

    .theme-toggle input::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .theme-toggle input:checked::before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>

<div class="theme-toggle">
  <label for="themeSwitch">üåô</label>
  <input type="checkbox" id="themeSwitch" onchange="toggleTheme()" />
</div>

<div class="container">
  <h2>ESP32 Firebase Control</h2>

  <h3>Update Display Text</h3>
  <input type="text" id="textInput" placeholder="Enter text to display..." />
  <button onclick="updateText()">Update Firebase</button>
  <p id="status" class="status"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC8HgkU-JHZ-LtSosqt2uwkklafwVWk7zQ",
    databaseURL: "https://iot-display-project-default-rtdb.asia-southeast1.firebasedatabase.app"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function updateText() {
    const newText = document.getElementById("textInput").value;
    const status = document.getElementById("status");

    if (newText.trim() === "") {
      status.textContent = "Text cannot be empty!";
      status.className = "status error";
      return;
    }

    db.ref("/deviceText").set(newText)
      .then(() => {
        status.textContent = "‚úÖ Text updated successfully!";
        status.className = "status success";
      })
      .catch((error) => {
        status.textContent = "‚ùå Error: " + error;
        status.className = "status error";
      });
  }

  function toggleTheme() {
    document.body.classList.toggle("dark");
  }
</script>

</body>
</html>
